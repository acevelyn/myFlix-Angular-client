<router-outlet>
  <div class="main-page">
    <h1>
      Welcome to myFlix!
    </h1>
    <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;" color="primary">
      Sign Up
    </button>
    <button mat-raised-button (click)="openLoginForm()" style="margin-right: 10px;" color="primary">
      Login
    </button>
    <button mat-raised-button (click)="openMoviesDialog()" style="margin-right: 10px;" color="primary">
      All Movies
    </button>
  </div>
</router-outlet>

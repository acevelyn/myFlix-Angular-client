<div class="profile-container" style="display: flex; padding: 20px;">

  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>Edit Account</mat-card-title>
      <mat-card-subtitle>Change Account Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput [(ngModel)]="userProfile.Username" placeholder="Username" type="text" name="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userProfile.Password" placeholder="Password" type="password"
            name="Enter New Password">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userProfile.Email" placeholder="Email" type="email" name="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="userProfile.Birthday" placeholder="Birthday" type="date" name="Birthday">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="editUser()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>

</div>

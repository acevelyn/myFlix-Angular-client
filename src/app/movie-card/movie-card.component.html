<div class="movies-container" style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto;">

    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}} </mat-card-subtitle>
    </mat-card-header>

    <div class="img-container">
      <img src={{movie.ImagePath}} alt={{movie.Title}} />
    </div>

    <mat-card-actions>
      <!-- Synopsis Button -->
      <button mat-button color="primary" id="action-btn" class="synopsis">
        Synopsis
      </button>

      <!-- Genre Button -->
      <button mat-button color="accent" id="action-btn" class="genre"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>

      <!-- Director Button -->
      <button mat-button color="accent" id="action-btn" class="director">
        Director
      </button>

      <!-- Favorite Movie Icon -->
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>

  </mat-card>
</div>
